{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="{% static 'css/Regis.css' %}" rel="stylesheet" >
</head>
<body >
  <div class="login-box">
    <h2>Registrate</h2>
    <form  method="POST" action="{%url 'procesar_registro' %}" class="registro-form">
      
    
      <div class="user-box">
        <input type="text" name="Name" placeholder="Nombre" >
        <label>Nombre</label>
      </div>

      <div class="user-box">
        <input type="password" name="password" placeholder="Password" >
        <label>Password</label>
      </div>

      <div class="user-box" >
        <input type="text" name="email" placeholder="Email">
        <label>Correo</label>
      </div>
      

      

      <input type="submit" class="boton5" value="Enviar">

      
    </form>
  </div>  

</body>
</html>
